<style type="text/css">
	body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td,hr,button,article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{margin:0;padding:0}
	.altair-container img{width: 100%;vertical-align: top;font-size: 0;display: block;}
	.altair-content ul li{width: 100%;list-style: none;}
	.clearfix:after{height: 0;content: "";clear: both;visibility: hidden;display: block;overflow: hidden;}
	.clearfix{*zoom:1;}
	.altair-banner{position:relative;}
	.altair-banner i{
		display: inline-block;height: 35px;width: 35px;border-radius: 50%;
	    background: url(image/wap/wap_haitao_icon9.png) center 3px no-repeat;
	    background-size: 75%;background-color: rgba(0,0,0,.5);
	    position: absolute;top: 10%;left: 4%;}
	.mains{height: 0;}
</style>
<div class="altair-container">
	<div class="altair-banner">
		<img src="<{$config.weburl}>/module/act/templates/qixi77/wap/image/altair-banner.jpg" alt="七夕吸睛大法">
		<a href="<{$config.weburl}>"><i></i></a>
	</div>
	<div class="altair-content"></div>
</div>
<div class="addtop">
	<a class="top" href="javascript:void(0);"></a>
</div>
<script type="text/javascript" src="script/jquery-1.11.2.min.js"></script>
<script type="text/javascript">
$(function(){
	var list_hname=["甜心约会妆","自然BABY肌","大眼萌妹","可爱嘟嘟唇","粉嫩双颊","温和快卸妆"];
	var list_link=[["502","496","748","956"],["756","758","922","928"],["852","752","829","828","826","822"],["653","677","713","727","902"],["736","768"],["684","638"]];
	var list_numi=list_hname.length;
	for(i=0;i<list_numi;i++){
		$(".altair-content").append("<div class='altair-list'>"+
			"<h2><img src='<{$config.weburl}>/module/act/templates/qixi77/wap/image/altair-h"+i+".jpg' alt='限时秒杀'></h2>"+
			"<ul class='clearfix' data-id='"+i+"'>"+
			"</ul>"+
		"</div>");
		var list_numj=list_link[i].length;
		for(j=0;j<list_numj;j++){
			$(".altair-content ul[data-id="+i+"]").append("<li>"+
				"<a href='<{$config.weburl}>/?m=product&s=detail&id="+list_link[i][j]+"'><img src='<{$config.weburl}>/module/act/templates/qixi77/wap/image/altair-img"+i+""+j+".jpg' alt=''></a>"+
				"</li>");
		}
	}
	$(window).scroll(function(){
		var h = $(document).scrollTop();
		var wHeight=$(window).height();
		if(h>wHeight){
			$(".addtop").show()
			$(".addtop").click(function(){
				$(window).scrollTop(0);
			})
		}else{
			$(".addtop").hide()
		}
	})
})
</script>
