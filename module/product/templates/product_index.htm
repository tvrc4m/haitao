<script type="text/javascript">
function setCookie(objName,objValue,objHours){
        var str = objName + "=" + escape(objValue); 
        if (objHours > 0) {//为0时不设定过期时间，浏览器关闭时cookie自动消失 
            var date = new Date(); 
            var ms = objHours * 3600 * 1000; 
            date.setTime(date.getTime() + ms); 
            str += "; expires=" + date.toGMTString(); 
        } 
        document.cookie = str; 
    }
    function getCookie(name){
        var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)");
        if(arr=document.cookie.match(reg))
        return unescape(arr[2]);
        else
        return null;
    }
    function bombanimate(){
        setCookie("mayi_bomb","mayi_delate","0");
        $(".main-bomb").removeClass("bomb-in")
        $(".main-bomb").addClass("bomb-out")
        $(".am-dialog-mask").hide();
    }
    if(getCookie("mayi_bomb")!="mayi_delate"){
        $(".main-bomb").show();
        $(".am-dialog-mask").show();
    }else{
        $(".main-bomb").hide();
        $(".am-dialog-mask").hide();
    }
    $(".main-bomb-delate").bind("click",function(){
        bombanimate();
    });
    $(".bomb-content-btn2").bind("click",function(){
        bombanimate();
    });
$(".m_menu").unbind("mouseenter mouseleave");

});
</script>
