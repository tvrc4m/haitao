<div class="path">
    <div>
    <span class="shop"></span>
    <a href="main.php?cg_u_type=1">买家中心</a> <span>&gt;</span>
    购买咨询
    </div>
</div>
<div class="main">
	<div class="wrap">
        <div class="hd">
            <ul class="tabs">
                <li class="<{if !$smarty.get.type}>active<{else}>normal<{/if}>"><a href="main.php?m=<{$smarty.get.m}>&s=<{$smarty.get.s}>">购买咨询</a></li>
                <li class="<{if $smarty.get.type=='to_reply'}>active<{else}>normal<{/if}>"><a href="main.php?m=<{$smarty.get.m}>&s=<{$smarty.get.s}>&type=to_reply">未回复咨询</a></li>
                <li class="<{if $smarty.get.type=='replied'}>active<{else}>normal<{/if}>"><a href="main.php?m=<{$smarty.get.m}>&s=<{$smarty.get.s}>&type=replied">已回复咨询</a></li>
            </ul>
        </div>
        <table class="table-list-style">
            <thead>
                <tr>
                    <th>咨询/回复</th>
                </tr>
            </thead>
            <tbody>
            <{foreach item=slist key=num from=$re.list}>
                <tr class="name">
                    <td class="tl"><a target="_blank" href="<{$config.weburl}>/?m=product&s=detail&id=<{$slist.product_id}>"><{$slist.product_name }></a></td>
                </tr>
                <tr>
                    <td>
                    <span>咨询内容:<{$slist.question}></span>
                    <{if $slist.answer}><span>店铺回复:<{$slist.answer}></span><{/if}>
                    </td>
                </tr>
                <{foreachelse}>
                <tr>
                    <td class="norecord">
                        <i></i><span>暂无符合条件的数据记录</span>
                    </td>
                </tr>
            <{/foreach}>
            </tbody>
            <tfoot>
                <tr>
                    <td><div class="pagination"><{$re.page}></div></td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
