<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>会员注册设置</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="admin.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../script/jquery-1.4.4.min.js"></script>
</head>
<body>
<div class="container">
    <div class="container-title">
        <h3>账户同步</h3>
        <br />
        <ul>
        	<li class="<{if $smarty.get.op == ''}>current<{/if}>"><a href="account_sync_config.php">微信互联</a></li>
        </ul>
        <br />
    </div>
    <form name="form" id="form" method="post">
    <input type="hidden" name="act" value="save" />
    <table class="form-table-style" style="margin-top:-8px;">
    	<tr>
        	<th colspan="2">AppID：</th>
        </tr>
        <tr>
            <td><input type="text" class="text w250" name="AppID" value="<{$de.AppID}>" /></td>
            <td>
                <br />
                <br /></td>
        </tr>
       	<tr>
        	<th colspan="2">AppSecret：</th>
        </tr>
        <tr>
            <td><input type="text" class="text w250" name="AppSecret" value="<{$de.AppSecret}>" /></td>
            <td></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>    
            <td class="foot" colspan="2"><input type="submit" value="提交" style="width:100px;height: 60px;" /></td>
        </tr>
    </table>
    </form>
	<script type="text/javascript">
	var icon = '<i class="iconfont icon-exclamation-sign"></i>';
	 $('#form').validate({
		errorPlacement: function(error, element){
			error.appendTo(element.parents('tr').prev().children('th'))
		},
		rules : {
			AppID : {
				required : true
			},
			AppSecret : {
				required : true
			}
		},
		messages : {
			AppID : {
				required : icon + '请填写AppID'
			},
			AppSecret : {
				required : icon + '请填写AppSecret'
			}
		}
	});
	</script>
</div>
</body>
</html>
