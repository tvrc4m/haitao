<{include file="header.htm"}>
<link href="<{$config.weburl}>/templates/wap/css/verify.css" rel="stylesheet" type="text/css" />
<header>
	<div class="nav-w">
        <section class="nav-s iconfont" onclick="javascript:history.back(-1)"><i class="fanhui_icon"></i></section>
    	<section class="nav-c"><span><{if $dist_id eq 1}>快速成为合伙人<{else}>注册蚂蚁海淘<{/if}></span></section>
        <section class="nav-e"><a id="list" href="<{$config.weburl}>"><i class="home_icon"></i></a></section>
    </div>
</header>
<{if $config.closetype==2}>
<div style="height:300px; padding-top:150px; color:#FF0000; border: 1px solid #A9B9D3; font-size:16px"> <{$config.closecon}></div>
<{else}>
<div class="login_container">
    <ul class="txt_form">
        <li class="inp_box">
            <i class="txt_icon txt_icon2 iconfont">&#xe62e;</i>
            <input  class="text" name="mobile" tabindex="2" maxlength="11" autocomplete="off" type="tel" id="mobile" placeholder="请输入手机号"/>
            <div class="txt_close iconfont">&#xe65e;</div>
        </li>
        <li class="inp_obtain clearfix">
            <input name="smsvode" tabindex="3" maxlength="6" autocomplete="off" type="text" id="smsvode" placeholder="请输入验证码"/>
            <b id="obtain" class="obtain yes">获取验证码</b>
        </li>
        <li class="inp_box">
            <i class="txt_icon iconfont">&#xe609;</i>
            <input class="text" type="password" maxlength="16" tabindex="4" autocomplete="off" name="password" id="password" placeholder="设置密码（6-16位）"/>
            <div class="txt_close iconfont">&#xe65e;</div>
        </li>
        <{if $dist_id neq 1}>
        <li class="inp_agreement">
            <b class="chk seled"><i class="txt_icon6 iconfont">&#xe712;</i></b>
            <span>注册即接受<a class="org" href="agreement.html">《蚂蚁海淘使用协议》</a></span>
        </li>  
        <{/if}>
        <li><div class="inp_btn" id="submitreg">免费注册</div></li>
        <li class="inp_retr">
            <a href="<{$config.weburl}>/login.php">已有账号？马上登陆</a>
        </li>
    </ul>
</div>
<{/if}>
<script type="text/javascript" src="script/libs.js"></script>
<script type="text/javascript">
    require.config({
        baseUrl: 'script/',
        urlArgs: "v="+window.jsVersion,
        paths: {
            "formValid":"formvalid",
            "utility":"util"
        },
        shim: {},
        waitSeconds:0
    });
    window.jsVersion = "7b3d28d5dd";
    require(['page/hj_login'], function (loginCtrl) {
        loginCtrl.formtap(".txt_form",".text",".txt_close","txt_up");
        loginCtrl.sendValidCode("register", ".txt_form", "#obtain", 60 , "/api/login.php");  
        loginCtrl.registerCtrl(".txt_form","#submitreg","/api/login.php","<{$smarty.get.forward}>"); 
        loginCtrl.checker(".chk"); 
    });   
</script>
<{include file="footer.htm"}>
