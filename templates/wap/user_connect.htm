<{include file="header.htm"}>
<link href="<{$config.weburl}>/templates/wap/css/verify.css" rel="stylesheet" type="text/css" />
<header>
    <div class="header_nav">
        <div class="nav_l" onclick="javascript:history.back(-1)"><i class="back_icon"></i></div>
        <div class="nav_c"><span>会员绑定</span></div>
        <div class="nav_r"><a href="<{$config.weburl}>"><i class="home_icon"></i></a></div>
    </div>
</header>
<div class="login_container">
    <ul class="txt_form">
        <li class="inp_box">
            <i class="txt_icon txt_icon2 iconfont">&#xe60f;</i>
            <input class="text" name="user" type="tel" id="user" tabindex="2" maxlength="11" autocomplete="off" placeholder="请输入手机号" value=""/>
            <div class="txt_close iconfont">&#xe65e;</div>
        </li>
        <li class="inp_box">
            <i class="txt_icon txt_icon1 iconfont">&#xe67f;</i>
            <input class="text" type="password" tabindex="3" maxlength="16" name="password" id="password" placeholder="请输入密码"/>
            <div class="txt_close iconfont">&#xe65e;</div>
        </li>
        <li class="inp_lops">
            <a href="<{$config.weburl}>/lostpass.php">忘记密码？</a>
        </li>
        <li><div class="inp_btn" id="login_sub">立即绑定</div></li>
    </ul>
    <div class="bind_text">
        <div class="bind_text_inner">
            <ul>
                <li>已经是会员，输入用户名和密码登录后，便可以和<{$smarty.session.connect_name}>账号进行绑定，以后可以用<{$smarty.session.connect_name}>账号一键登录。</li><br>
                <li>如无账号，则<a href="<{$config.regname}>?connect_id=<{$smarty.get.connect_id}>" class="org">点击创建新账号并绑定</a></li>
            </ul>
        </div>  
    </div>
</div>
<script type="text/javascript" src="<{$config.weburl}>/script/wap/libs.js?v=<?=time();?>"></script>
<script type="text/javascript">
    require.config({
        //By default load any module IDs from js/lib
        baseUrl: 'script/wap/',
        urlArgs: "v="+window.jsVersion,
        paths: {
            "formValid":"formvalid",
            "utility":"util"
        },
        shim: {},
        waitSeconds:0
    });
    /**JS版本号 */
    window.jsVersion = "7b3d28d5dd";
    require(['page/hj_login'], function (loginCtrl) {
        loginCtrl.loginCtrl(".txt_form","#login_sub","/api/login.php","<{$config._FORWARD}>","<{$connect_id}>");
        loginCtrl.formtap(".txt_form",".text",".txt_close","txt_up");
    });   
</script>
