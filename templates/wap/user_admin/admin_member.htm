<script type="text/javascript">
    $(function(){
        jQuery.divselecty = function(divselectyid,inputselectyid) {
            var inputselecty = $(inputselectyid);
            $(divselectyid).click(function(e){
                e = e || window.event;
                if (e.stopPropagation) {
                    e.stopPropagation();
                } else {
                    e.cancelBubble = true;
                }
                $("#divselecty .xb_fixed").show();
                $(".mask").show();
            });
            $(divselectyid+" .xb_fixed a").click(function(e){
                e = e || window.event;
                if (e.stopPropagation) {
                    e.stopPropagation();
                } else {
                    e.cancelBubble = true;
                }
                var txt = $(this).find("span").text();
                $(divselectyid+" input.text").val(txt);
                inputselecty.val(txt);
                $(divselectyid+" .xb_fixed").hide();
                $(".mask").hide();
            });
        };
        $.divselecty("#divselecty","#inputselecty");
    });
</script>
<script type="text/javascript">
    $(function(){
       $(".mask").click(function(e){
            e = e || window.event;
            if (e.stopPropagation) {
                e.stopPropagation();
            } else {
                e.cancelBubble = true;
            }
            $(".mask").hide();
            $(".xb_fixed").hide();
       })
    });
</script>
