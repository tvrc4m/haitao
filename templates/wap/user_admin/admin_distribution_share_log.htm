
<link href="<{$config.weburl}>/templates/wap/css/list.css" rel="stylesheet" type="text/css" />
<script src="<{$config.weburl}>/script/jquery-1.4.4.min.js" type="text/javascript"></script>
<header>
    <div class="nav-w">
        <section class="nav-s"><a href="<{$config.weburl}>/main.php"><nav>分销中心</nav></a></section>
        <section class="nav-c">
            <span class="select">
              我的分享商品
            </span>

        </section>

        <section class="nav-e"></section>
    </div>
</header>


<section class="itemSearchList">

    <div class="itemSearchResult clearfix">
        <{foreach item=list from=$dist_pro}>
        <dl>
            <dt><a class="p-img" href="<{$config.weburl}>/?m=product&s=detail&id=<{$list.id}>&shop_id=<{$shop_id}>">  <img height="80" width="80" alt="" src="<{if !$list.pic }><{$config.weburl}>/image/default/nopic.gif<{else}><{$list.pic}>_60X60.jpg<{/if}>"></a> </dt>
            <dd>
                <p class="p-name"><a target="_blank" href="<{$config.weburl}>/?m=product&s=detail&id=<{$list.id}>&shop_id=<{$shop_id}>"><{$list.pname}></a> </p>
				
                <p class="p-name color">
				
				 <span class="price">
				价格：<{$config.money}><{$list.price|number_format:2}> 
				 </span>
				  <span class="complateMoney">
				<!-- <{if $list.is_dist}>预计佣金: <b class="price "><{$config.money}><{$list.commission_product_price_0|number_format:2}></b><{/if}>-->
				 </span>
				</p>
                <p class="p-name color">库存：<{$list.amount}></p>
				 
                <p class="p-name color">
				<span class="price">
				
				发布时间：<{$list.uptime|date_format}> 
				 </span>
				 
				  <span class="complateMoney">
				 分享次数:<{$list.distribution_analyse_shop_num}>
				   </span>
				 </p>
				 
				 	
            </dd>
        </dl>
        <{foreachelse}>
        <div class="itemsNull">
            <h3>无分享记录</h3>
        </div>
        <{/foreach}>
</section>
