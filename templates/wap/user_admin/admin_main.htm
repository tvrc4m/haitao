function show_help(){
    $('.xiaoke').addClass('hidden');

}
function hide_help(){
    $('.xiaoke').removeClass('hidden');
    $('.help').addClass('hidden');
}
function show_menu(){
    var arrow = $(this).find("em");
    if(arrow.hasClass("up")){
        arrow.removeClass("up");
        arrow.addClass("down");
        $(this).css('color','#959595');
    }else if(arrow.hasClass("down")){
        arrow.removeClass("down");
        arrow.addClass("up");
        $(this).css('color','#333');
    }
    $(this).parent().find(".animate").slideToggle();

}
$(function(){
    $(".info_list1").click(show_menu);

    $(".info_list1").each(
        show_menu
    );

});
