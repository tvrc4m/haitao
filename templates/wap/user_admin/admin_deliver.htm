<link href="<{$config.weburl}>/templates/wap/css/buyorder.css" rel="stylesheet" type="text/css" />
<script src="<{$config.weburl}>/script/jquery-1.4.4.min.js" type="text/javascript"></script>
<header>
	<div class="nav-w">
	<section class="nav-s"><a href="main.php?cg_u_type=2&st=1"><nav>卖家中心</nav></a></section>
		<section class="nav-c"> <span class="select">发货</span></section>
	<section class="nav-e"></section>
    </div>
</header>

<section class="order">


 <form method="post" id="deliver_form" name="deliver_form">
    <input type="hidden" name="status" value="send" />
    <input type="hidden" name="id" value="<{$smarty.get.order_id}>" />
	<table class="deliver_table">
        <tr>
            <td width="40%">公司名称</td>
            <td width="35%">运单号</td>
            <td width="25%" align="center">操作</td>
        </tr>
        <{foreach item=list from=$fastmail}>
        <tr>
            <td><{$list.company}></td>
            <td><input type="text" class="text w300" name="deliver_code" value="" values="<{$list.id}>" genre="send"></td>
            <td align="center"><a class="btn2" href="javascript:void(0);" values="<{$list.id}>" values1="<{$list.company}>" genre="send" >确认</a></td>
        </tr>
        <{/foreach}>
    </table>
    <input type="hidden" id="deliver_id" name="deliver_id" value="" />
    <input type="hidden" id="deliver_name" name="deliver_name" value="" />
    </form>
	
	
	<script type="text/javascript">
    $('a[genre="send"]').live('click',function(){
		if ($('input[values="'+$(this).attr('values')+'"]').val() == ''){
				alert('请填写物流单号！');return false;
		}
		$('input[genre="send"]').attr('disabled',true);
        $('input[values="'+$(this).attr('values')+'"]').attr('disabled',false);
        $('#deliver_id').val($(this).attr('values'));
        $('#deliver_name').val($(this).attr('values1'));
        $('#deliver_form').submit();
    });
    </script>



</section>
