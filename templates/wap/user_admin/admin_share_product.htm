<link href="<{$config.weburl}>/templates/wap/css/list.css" rel="stylesheet" type="text/css" />
<header>
	<div class="nav-w">
    	<section class="nav-s iconfont"><a href="<{$config.weburl}>/main.php"><i class="fanhui_icon"></i></a></section>
        <section class="nav-c">
            <span>
                <{if $smarty.get.s=='admin_share_product'}>收藏商品
                <{else}>收藏店铺<{/if}>
            </span>
        </section>
        <section class="nav-e"></section>
    </div>
</header>
<div class="share-shouc-list">
    <ul class="clearfix">
        <li <{if $smarty.get.s!='admin_share_product'}>class="current"<{/if}>><a href="main.php?m=sns&s=admin_share_shop">收藏店铺</a></li>
        <li <{if $smarty.get.s=='admin_share_product'}>class="current"<{/if}>><a href="main.php?m=sns&s=admin_share_product">收藏商品</a></li>
    </ul>
</div>
<section class="itemSearchList">
<{if $re.list}>
<div class="itemSearchResult clearfix">
    <{foreach item=list key=num from=$re.list}>
    <dl>
        <dt><a class="p-img" href="<{$config.weburl}>/?m=product&s=detail&id=<{$list.pid}>">  <img height="80" width="80" alt="<{$list.pname}>" src="<{$list.image}>_60X60.jpg"></a> </dt>
        <dd>
            <p class="p-name"><a href="<{$config.weburl}>/?m=product&s=detail&id=<{$list.pid}>"><{$list.pname}></a></p>
            <p class="p-price"><strong><{$config.money}><{$list.price}></strong></p>
            <div class="handle price-delate" data-id='<{$list.id}>'><a href="javascript:void(0);">删除</a></div>
        </dd>
    </dl>
    <{/foreach}>
</div>
<a href="javascript:void(0);" class="m_jiazai">下拉加载更多</a>
<{else}>
<div class="itemsNull">
    <h3>暂无符合条件的数据记录</h3>
</div>
<{/if}>
</section>
<div class='am-dialog-mask'></div>
<script src="<{$config.weburl}>/script/jquery-1.4.4.min.js" type="text/javascript"></script>
<script>
    $(function(){
        $(".select").click(function(){
            var obj=$(this);
            $(this).next().slideToggle("fast",function(){
                if($(obj).next().is(":visible")){
                    $(document).one('click',function(){
                        $(".select").next().slideUp("fast");
                    });
                }});
        });
        $(".i-select li").click(function(){
            var str=$(this).html();
            $(this).parent().parent().prev().html(str+" <em class='up'></em>");
            $(this).parent().parent().slideToggle();
        });
    });
</script>
<script>
$(function(){
    var dlLen=$(".itemSearchResult dl").size();
    if(dlLen<10){
        $(".m_jiazai").hide();
        $(".itemSearchResult").css({"margin-bottom":"15px"});
    }
    var page = 0;
    var url = "<{$config.weburl}>/main.php";
    var key = "<{$smarty.get.key}>";
    var dist_id = "<{$smarty.get.dist_id}>";
    var stop=true; 
    $(window).scroll(function(){
        totalheight = parseFloat(window.innerHeight) + parseFloat($(window).scrollTop());      
        if($(document).height() <= totalheight){
            if(stop==true){ 
                $(".m_jiazai").html("正在加载中.....");
                stop=false; 
                page = page+10;
                $.ajax({
                url: url,
                type: 'get',
                data: {page:page, key:key, m:'sns', s:'admin_share_product', dist_id:dist_id, ptype:'ajax'},
                    dataType: "json",
                    success: function(msg){
                        if(msg.status==2){
                        var dataLen=msg.data.length;
                        for(var i=0;i<dataLen;i++){
                            $(".itemSearchResult").append("<dl>"+
                                "<dt><a class='p-img' href='<{$config.weburl}>/?m=product&s=detail&id="+msg.data[i].pid+"'><img height='80' width='80' alt='"+msg.data[i].pname+"' src='"+msg.data[i].image+"'></a></dt>"+
                                "<dd>"+
                                    "<p class='p-name'><a href='<{$config.weburl}>/?m=product&s=detail&id="+msg.data[i].pid+"'>"+msg.data[i].pname+"</a></p>"+
                                    "<p class='p-price'><strong><{$config.money}>"+msg.data[i].price+"</strong></p>"+
                                    "<div class='handle price-delate' data-id='"+msg.data[i].id+"'><a href='javascript:void(0);'>删除</a></div>"+
                                "</dd>"+
                            "</dl>")                      
                        }
                        stop=true;
                        }else{
                         $(".m_jiazai").html("已到最底部");
                        }
                    }
                });
            } 
        } 
    }) 
    $(".price-delate").live("click",function(){
        var data_id=$(this).attr("data-id");
        $(".itemSearchList").append("<div class='price-btns-contexts'>"+
                    "<div class='price-btns-context-tops clearfix'>"+
                        "<p>确信删除?</P>"+
                    "</div>"+
                    "<div class='detate-btns-context-bot'><a href='javascript:void(0);'>确定</a><a href='javascript:void(0);'>取消</a></div>"+
                "</div>");
        var dialog_mask=$(".am-dialog-mask"),btns_contexts=$(".price-btns-contexts")
        dialog_mask.addClass("am-dialog-mask-test");
        btns_contexts.addClass('price-btns-contexts_test');
        $(".detate-btns-context-bot a:first-child").bind("click",function(){
            location.href="<{$config.weburl}>/main.php?m=sns&s=admin_share_product&type=del&id="+data_id+"";
        })
        $(".detate-btns-context-bot a:last-child").bind("click",function(){
            dialog_mask.removeClass("am-dialog-mask-test");
            btns_contexts.removeClass('price-btns-contexts_test');
        })
    })     
})
</script>
