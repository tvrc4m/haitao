    <script type="text/javascript">
        $(function(){
            $("form").find(".texts").each(function(){
                $(this).bind('input propertychange', function(){
                    var val=$(this).val();
                    if(val !=""){
                        $(this).parent().find(".inp_close").addClass("inp_up");
                    }
                    else{
                         $(this).parent().find(".inp_close").removeClass("inp_up");
                    }           
                }); 
                $(this).bind("focus",function(){
                    var val=$(this).val();
                    if(val !=""){
                        $(this).parent().find(".inp_close").addClass("inp_up");
                    }else{
                        $(this).parent().find(".inp_close").removeClass("inp_up");
                    }
                });
                $(this).bind("blur",function(){
                    $(this).parent().find(".inp_close").removeClass("inp_up");
                });  
            });
            $(".inp_close").bind('click', function(){  
                $(this).prev().val("");
                $(this).removeClass("inp_up");
            });  
        });
    </script>
    <script type="text/javascript">
        var ml = Math.floor(($(window).width()-1212)/2);
        var ml1 = Math.floor(($(window).width()-1920)/2);
        $(".mc").css("margin-left",ml);
        $(".wl>img").css("margin-left",ml1);
        var num = 60;
        $("#gain_ma").click(function(){
            var mob = $('#mobile').val();
            var str = /^13[0-9]{1}[0-9]{8}$|14[57]{1}[0-9]{8}$|15[0-9]{1}[0-9]{8}$|18[0-9]{1}[0-9]{8}$/;
            if(mob == ""){
                $("#gain_ma").parent().parent().find("p .tipcon").text("请输入手机号");
                $("#gain_ma").parent().parent().find("p").css({"display":"block","margin-top": "10px","color":"#ff5c5c"});
            }
            if(str.test(mob)) {
                $.ajax({
                    url: 'lostpass.php',
                    type: 'post',
                    data: {m_send: 'm_send', mobile: mob},
                    dataType: 'json',
                    success: function(datainfo){
                        if(datainfo.status_code==200) {
                            num = datainfo.data ? datainfo.data : num;
                            $("#gain_ma").attr("disabled","true").css("background-color","#ccc");
                            var interval = window.setInterval(function(){
                                num = num - 1;
                                $("#gain_ma").val(num+ "秒后重新发送");
                                if (num < 1) {
                                    $("#gain_ma").attr("disabled","").css("background-color","#ff5c5d");
                                    clearInterval(interval);
                                    $("#gain_ma").val("发送短信验证码");
                                    num = 60;
                                };
                            },1000);
                            $("#gain_ma").parent().parent().find("p .tipcon").text("短信发送成功，请注意查收！");
                            $("#gain_ma").parent().parent().find("p").css({"display":"block","margin-top": "10px","color":"#ff5c5c"});
                        }else{
                            $("#gain_ma").parent().parent().find("p .tipcon").text(datainfo.message);
                            $("#gain_ma").parent().parent().find("p").css({"display":"block","margin-top": "10px","color":"#ff5c5c"});
                        }
                    }
                });
            }
        });
         $(".inp_close").on("click",function(){
            var userName=$("#user");
            if(userName.val() != ""){
                userName.val("");
            }
        })

    </script>
