<link href="<{$config.weburl}>/templates/wap_app/css/list.css" rel="stylesheet" type="text/css" />
<section class="itemSearchList">
<{if $re.list}>
<div class="itemSearchResult clearfix">
    <{foreach item=list key=num from=$re.list}>
    <dl>
        <dt><a class="p-img" href="<{$config.weburl}>/?m=product&s=detail&id=<{$list.pid}>&noheader=1">  <img height="80" width="80" alt="<{$list.pname}>" src="<{$list.image}>_60X60.jpg"></a> </dt>
        <dd>
            <p class="p-name"><a href="<{$config.weburl}>/?m=product&s=detail&id=<{$list.pid}>"><{$list.pname}></a></p>
            <p class="p-price"><strong><{$config.money}><{$list.price}></strong></p>
            <div class="handle"><a href="main.php?m=sns&s=admin_share_product&type=del&id=<{$list.id}>">删除</a></div>
        </dd>
    </dl>
    <{/foreach}>
    <{$re.page}>
</div>
<{else}>
<div class="itemsNull">
    <h3>暂无符合条件的数据记录</h3>
</div>
<{/if}>
</section>
