<script>
var i=3;
var st= setInterval(function(){
    var el = document.getElementsByTagName("span");
    if(i < 1){
        i =3;
        clearInterval(st);
    }else{
        i= i -1;
        el[0].innerHTML=i;
    }
},1000);
</script>
