<{foreach item=list key=num from=$pro}>
<li class="fore<{$num+1}>">
<div class="p-img">
    <a target="_blank" href="<{$config.weburl}>/?m=product&s=detail&id=<{$list.id}>">
        <img src='<{$list.pic}>' />
    </a>
</div>
<div class="p-name"><a target="_blank" href="<{$config.weburl}>/?m=product&s=detail&id=<{$list.id}>"><{$list.pname}></a></div>
<div class="p-price">
    <strong><em><{$config.money}></em><{$list.price}></strong>
    <s><{$config.money}><{$list.market_price}></s>
</div>
<a class="btn" target="_blank" href="<{$config.weburl}>/?m=product&s=detail&id=<{$list.id}>"></a>
</li>
<{/foreach}>
