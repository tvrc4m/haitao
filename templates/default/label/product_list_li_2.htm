<{foreach item=list key=num from=$pro}>
<li class="<{if $num == 2 || $num == 5}>ml404<{/if}>" >
    <div>
        <a href="<{$config.weburl}>/?m=product&s=detail&id=<{$list.id}>" class="goods_img"><img src='<{$list.pic}>_220X220.jpg' alt="<{$list.pname}>" title="<{$list.pname}>"/></a>
        <a href="<{$config.weburl}>/?m=product&s=detail&id=<{$list.id}>" title="<{$list.pname}>" class="goods_text"><{$list.pname}></a>
        <p><span><{if $list.trade eq 2}>店头价<{else}>特卖价<{/if}></span><var><{$config.money}><{$list.price}></var></p>
    </div>
</li>
<{/foreach}>
