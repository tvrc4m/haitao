<{foreach item=list key=num from=$pro}>
<li class="shopli <{if $num%2 !== 0}>even<{/if}> <{if $num%4 eq 3 && $num!==0 }>guanggao_kong<{/if}> clearfix">
	<a href="<{$config.weburl}>/?m=product&s=detail&id=<{$list.id}>">
		<div class="shopli_top_img">
			<img src="<{$list.pic}>"/>
		</div>
		<div class="shopli_bottom clearfix">
			<div class="shopli_bottom_message">
				<p class="shopli_bottom_text"><{$list.pname|truncate:18:""}></p>
			</div>
			<div class="shopli_bottom_rob clearfix">
				<div class="al shopli_bottom_money">
					<p class="money"><{$config.money}><{$list.price}></p>
					<p class="money money_del"><{$config.money}><{$list.market_price}></p>
				</div>
				<a href="<{$config.weburl}>/?m=product&s=detail&id=<{$list.id}>" class="shopli_bottom_zhuanxiang">专享抢购</a>
			</div>	
		</div>
	</a>
</li>
<{/foreach}>
