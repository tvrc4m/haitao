<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>注册<{$config.company}></title>
<meta name="description" content="<{$config.description}>" />
<meta name="keywords" content="<{$config.keyword}>" />
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
<link href="<{$config.weburl}>/templates/default/page.css" rel="stylesheet" type="text/css" />
<script src="<{$config.weburl}>/script/jquery-1.11.2.min.js" type="text/javascript"></script>
<script src="<{$config.weburl}>/script/layer/layer.js" type="text/javascript"></script>
<script src="<{$config.weburl}>/script/login.js" type="text/javascript"></script>
</head>
<body class="login">
<div>
    <div class="header">
        <div class="logo">
            <a hidefocus="true" title="<{$config.company}>" href="<{$config.weburl}>"><img src="image/default/Logo.png" /></a>
        </div>
        <div class="welcome">欢迎登录</div>
        <div class="logo2"></div>
    </div>
</div>

<div class="wl">
<img src="../../image/default/login_bg.jpg">
    <div class="mc">
        <div class="form register">
            <ul class="tabs-nav clearfix">
                <li class="text-left">蚂蚁会员</li>
                <li class="fr"><img src="image/default/icon1.png" class="mr2"><a href="login.php" class="register">已有蚂蚁账号，去登录</a></li>
            </ul>

            <form id="register" name="register" action="" method="post">
                <div>
                    <dl>
                        <dt><img src="image/default/icon2.png"></dt>
                        <dd>
                            <input type="text" class="text" maxlength="16" autocomplete="off" name="user" tabindex="1" placeholder="用户名" id="user">
                        </dd>
                    </dl>
                    <span></span>
                </div>
                <div>
                    <dl>
                        <dt><img src="image/default/icon6.png"></dt>
                        <dd>
                            <input class="text" name="mobile" id="mobile" tabindex="2" maxlength="11" autocomplete="off" placeholder="手机号"/>
                        </dd>
                    </dl>
                    <span></span>
                </div>
                <div class="idcode">
                    <input class="text" tabindex="3" name="smsvode" maxlength="6" autocomplete="off" placeholder="短信验证码"/>

                    <input class="btn" type="button" value="发送短信验证码" />
                </div>
                <div>
                    <dl>
                        <dt><img src="image/default/icon3.png"></dt>
                        <dd>
                            <input class="text" type="password" name="password" id="password" maxlength="10" tabindex="4" autocomplete="off" placeholder="设置密码"/>
                        </dd>
                    </dl>
                    <span></span>
                </div>
                <{if $smarty.get.erry=="-2"}>
                <font color="red" class="clearfix"><{$lang.passerr}></font>
                <{/if}>
                <div class="protocol">
                    <input type="checkbox" name="agreement" value="yes" checked ><a href="javascript:void(0)" class="">蚂蚁海淘注册协议</a>
                </div>
                <div class="item login-btn">
                    <input name="action" type="hidden" value="submit" />
                    <input name="forward" type="hidden" id="forward" value="<{$smarty.get.forward}>" />
                    <input type="submit" tabindex="4" value="注册" onclick="return do_login();">
                </div>
            </form>
        </div>
    </div>
</div>
<div class="footer">
    <div class="login_commitment"></div>
    <p class="copytight">© 2015-2016 蚂蚁在线(北京)科技有限公司 |  京ICP备15039996号-4<br>
    地址：北京市朝阳区东大桥路甲8号尚都国际中心A座1815 | 电话:400-010-1977</p>
</div>
<script type="text/javascript">
    var num = 60;
    $(".idcode .btn").click(function(){
        var mob = $('#mobile').val();
        var str = /^1(3[0-9]|4[57]|5[0-35-9]|8[0-9]|7[07])\d{8}$/;
        if(str.test(mob)) {
            $.ajax({
                url: 'register.php',
                type: 'post',
                data: {m_send: 'm_send', mobile: mob},
                dataType: 'json',
                success: function(datainfo){
                    layer.alert(datainfo.message, {
                         closeBtn: 0
                    });
                    num = datainfo.data?datainfo.data:num;
                }
            });

            $(this).attr("disabled","true").css("background-color","#ccc");
            var interval = window.setInterval(function(){
                num = num - 1;
                $(".idcode .btn").attr("value",num+ "秒后重新发送");
                if (num < 1) {
                    $(".idcode .btn").attr("disabled","").css("background-color","#ff5c5d");
                    clearInterval(interval);
                    $(".idcode .btn").attr("value","发送短信验证码");
                    num = 60;
                };
            },1000);
        }else{
            layer.alert('请填写手机号', {
                closeBtn: 0
            });
        }
    });



</script> 
</body>
</html>
